    <script>

        // Captura de datos
        var formulario = document.getElementsByName("formulario")[0],
            datos = formulario.datos,

        // Validacion de Nombre y Apellido
        validarNombre = function (e) {
            if (formulario.nombre.value == 0) {
                alert("Ingrese su Nombre y Apellido")
                e.preventDefault();
            }
        }
        //Validacion de E-mail
        function validarCorreo(email) {
            var expReg = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
            var emailValido = expReg.test(email);
            if (emailValido == false) {
                alert('Introduzca un E-mail valido');
            }
        }

        //Funcion Validadora de Formulario
        var validar = function (e) {
            validarNombre(e);
            validarCorreo(formulario.email.value)

        }

        formulario.addEventListener("submit", validar);





    </script>
